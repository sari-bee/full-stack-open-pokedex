name: Health Check

on:
  push:
    branches:
      - master

  schedule:
    - cron:  '30 17 * * *'

jobs:
  health check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fragrant-shape-1953.fly.dev/
          follow-redirect: false 
          max-attempts: 3 
          retry-delay: 5s 
          retry-all: false 